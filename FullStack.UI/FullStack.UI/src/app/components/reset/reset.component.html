<div class="outer">
    <div class="container">
      <div class="row">
        <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
          <div class="panel border bg-white">
            <div class="panel-heading">
              <h3 class="pt-3 font-weight-bold">
                 Reset Password
              </h3>
            </div>
            <div class="panel-body p-3">
              <form [formGroup]="resetPasswordForm" (ngSubmit)="reset()">
                <div class="form-group pt-3">
                  <div class="input-field" [class.error]="resetPasswordForm.controls['password'].dirty && resetPasswordForm.hasError('required','password')">
                    <span class="fa fa-lock p-2"></span>
                    <input formControlName="password" type="text" placeholder="New Password">
                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                  </div>
                </div>
                <small *ngIf="resetPasswordForm.controls['password'].dirty && resetPasswordForm.hasError('required','password')" class="text-danger">*New Password is required</small>
                <div class="form-group pt-3">
                  <div class="input-field" [class.error]="resetPasswordForm.controls['confirmpassword'].dirty && resetPasswordForm.hasError('required','confirmpassword')">
                    <span class="fa fa-lock p-2"></span>
                    <input formControlName="confirmpassword" [type]="type" placeholder="Comfirm Password">
                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                  </div>
                </div>
                <small *ngIf="resetPasswordForm.controls['confirmpassword'].dirty && resetPasswordForm.hasError('required','confirmpassword')" class="text-danger">*Comfirm Password is required*</small>
                <small *ngIf="resetPasswordForm.controls['confirmpassword'].dirty && resetPasswordForm.hasError('required','confirmpassword')" class="text-danger">*Password didn't matched*</small>
                
                <!-- <div class="form-inline fr mt-4">
                  <a id="forget" class="font-weight-bold" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Forget Password?</a>
               
                </div> -->
                <button type="submit" class="btn btn-primary btn-block mt-4 w-100">Reset</button>
                <!-- <div class="text-center pt-4 text-muted">Don't have account?<a id="signup" routerLink="/singup">Sing Up</a></div> -->
              </form>
            </div>
